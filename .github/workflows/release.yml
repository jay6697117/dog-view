name: 构建和发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v0.0.1'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            platform: darwin/arm64
            name: macOS-ARM64
            ext: ''

          # macOS AMD64 (Intel)
          - os: macos-latest
            platform: darwin/amd64
            name: macOS-Intel
            ext: ''

          # Windows AMD64
          - os: windows-latest
            platform: windows/amd64
            name: Windows-x64
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json


      # 安装 Wails CLI
      - name: 安装 Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # 构建应用
      - name: 构建应用
        run: wails build -platform ${{ matrix.platform }}

      # macOS: 创建 DMG
      - name: 创建 DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Dog View" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "dog-view.app" 175 190 \
            --hide-extension "dog-view.app" \
            --app-drop-link 425 190 \
            "dog-view-${{ matrix.name }}.dmg" \
            "build/bin/dog-view.app" || true
          # 如果 create-dmg 失败，创建简单的 zip
          if [ ! -f "dog-view-${{ matrix.name }}.dmg" ]; then
            cd build/bin && zip -r "../../dog-view-${{ matrix.name }}.zip" dog-view.app
          fi

      # Windows: 创建安装包
      - name: 打包 Windows
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path "build\bin\dog-view.exe" -DestinationPath "dog-view-${{ matrix.name }}.zip"


      # 上传构建产物
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dog-view-${{ matrix.name }}
          path: |
            *.dmg
            *.zip
            *.tar.gz
          if-no-files-found: error

  # 创建 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: 显示下载的文件
        run: ls -la artifacts/

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
